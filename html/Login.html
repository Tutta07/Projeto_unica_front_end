<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto FrontEnd Única</title>
    <link rel="stylesheet" href="/css/Login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="/Form.js"></script>
</head>

<body>
    <h2 class="login">Log In</h2>
    <div class="modal-dialog text-center">

        <div class="col-sm-12 main-section">

            <div class="modal-content">
                <div class="col-12 user-img">

                    <img src="/img/vector.png" alt="vector">
                </div>
                <form class="col-12 formulario" id="formulario">
                    <div class="form-group" id="user-group">
                        <input type="text" id="user" class="form-control"placeholder="Username" required>
                    </div>
                    <div class="form-group" id="password-group">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" id="boton" class="btn btn-primary" ><i class="fas fa-sign-in-alt"></i><a href="Home.html"></a> Log In</a></button>
                    <p class="warnings" id="warnings"></p>
                </form>
                <div class="col-12 forgot">
                    <a href="ForgotPassword.html">Forgot password?</a>
                </div>
                <div class="col-12 sign">
                    <p>Don't have an account? <a href="Cadastro.html"> Sign up</a></p>
                </div>

            </div>
        </div>
    </div>
    <footer>
        <div class="container-footer .col-md-6 .col-md-offset-3">
            <div class="copyright">© Tutta e colaboradores individuais. Conteúdo está disponível sob estas licenças.
            </div>
        </div>
    </footer>



</body>

</html>
