<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto FrontEnd Única</title>
    <link rel="stylesheet" href="/css/Login.css">
    <link rel="stylesheet" href="/css/ForgotPassword.css">
    <link rel="stylesheet" href="/css/Cadastro.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="/Form.js"></script>
</head>

<body>
    <h2 class="login">Forgot Password</h2>
    <div class="modal-dialog text-center">

        <div class="col-sm-12 main-section">

            <div class="modal-content">
                <div class="col-12 user-img">

                    <img src="/img/candado.jpg  " alt="vector">
                </div>
                <p>Trouble Logging In?</p>
                <p>Enter your email and we'll send you a link to get back into your account.</p>
                <form class="col-12" onsubmit="return validar();">
                    <div class="form-group" id="email-group">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>

                        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Send Login Link<a href="Home"></a>
                        </button>
                </form>
              
                <div class="col-12 sign">
                    <p>Don't have an account? <a href="Cadastro.html"> Sign up</a></p>
                </div>

            </div>
        </div>
    </div>
    <footer>
        <div class="container-footer-forgot .col-md-6 .col-md-offset-3">
            <div class="copyright">© Tutta e colaboradores individuais. Conteúdo está disponível sob estas licenças.
            </div>
        </div>
    </footer>

</body>

</html>
